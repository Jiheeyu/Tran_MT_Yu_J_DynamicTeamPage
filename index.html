<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/reset.css" type="text/css" media="screen">
  <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Roboto&display=swap" rel="stylesheet">
  <title>Evan & Jihee</title>
</head>
<body>
  <div class="container">
    <main>
      <header>
          <div id="introText">
            <p>To check out each member, click on their name.</p>
            <h1>CHOOSE A MEMBER</h1>
          </div>
      </header>
      <section id="mainSection">
        <div class="buttonSection">
          <div  data-member="0" data-photo="evan" class="evanButton"><img src="images/EVAN.svg" alt="EVAN"></div>
          <div id="line"></div>
          <div  data-member="1"  data-photo="jihee" class="jiheeButton"><img src="images/JIHEE.svg" alt="JIHEE"></div>
        </div>
        <div class="toggleMenu">
            <img class="photoMember">
        <div class="insideInfo">
              <h2 class="infoName"></h2>
              <h3 class="infoRole"></h3>
              <h4 class="interestTitle"></h4>
              <ul class="interestEvan hidden">
                <img class="interestLogo" src="images/games.svg" alt="interestImg">
                <img class="interestLogo" src="images/sushi.svg" alt="interestImg">
                <img class="interestLogo" src="images/bed.svg" alt="interestImg">
                <img class="interestLogo" src="images/book.svg" alt="interestImg">
              </ul>
              <ul class="interestJihee hidden">
                <img class="interestLogo" src="images/dog.svg" alt="interestImg">
                <img class="interestLogo" src="images/tent.svg" alt="interestImg">
                <img class="interestLogo" src="images/pizza.svg" alt="interestImg">
                <img class="interestLogo"src="images/music.svg" alt="interestImg">
              </ul>
              <h4 class="introTitle"></h4>
              <p class="infoContent"></p>
        </div>
        </div>
      </section>
      <footer></footer>
    </main>
  </div>
<script src="js/main.js"></script>
</body>
</html>
